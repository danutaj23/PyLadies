<!--Przykład formularza z lekcji zmodyfikuj tak,
<!--aby formularz wysyłał zapytanie POST zamiast GET
<!--(program ma nadal działać tak jak wcześniej).-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
    {% if query %}
        Przesłano {{ query }}
    {% endif %}
    <form action="/search" method="post">
        <input type="text" name="query">
        <button type="submit">Wyślij</button>
    </form>
</body>
</html>
