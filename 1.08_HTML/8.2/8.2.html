<!--* listę numerowaną liczbami rzymskimi,-->
<!--* link, który po kliknięciu otwiera się w nowej karcie przeglądarki,-->
<!--* tabelę, w której drugi wiersz zawiera komórkę zajmującą miejsce -->
<!--dwóch normalnych komórek (przykład w treści lekcji).-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zadanie 2</title>
</head>
<body>
    <ol type="I">
        <li>lista</li>
        <li>numerowana</li>
        <li>liczbami</li>
        <li>rzymskimi</li>
    </ol>
    <a href="http://google.pl" target="_blank">Link, który po kliknięciu otwiera się w nowej karcie przeglądarki.</a>
    <p>
        <table border>
            <tr><th>Tabela,</th><th>w której</th></tr>
            <tr><td colspan="2">drugi wiersz zawiera komórkę zajmującą</td></tr>
            <tr><td>miejsce dwóch</td><td>normalnych komórek.</td></tr>
        </table>
    </p>

</body>
</html>
